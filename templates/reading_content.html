<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Interest Topics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .topic-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .topic-card {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 20px;
            width: calc(50% - 10px); /* Two cards per row with some spacing */
            margin-right: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .topic-card:last-child {
            margin-right: 0; /* Remove margin from the last card in a row */
        }

        .topic-card:hover {
            transform: scale(1.05);
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Unique background colors for each card */
        .news-card { background-color: #ff5733; }
        .tech-card { background-color: #4CAF50; }
        .lifestyle-card { background-color: #FFD700; }
        .science-card { background-color: #3498db; }
        .education-card { background-color: #9b59b6; }
        .arts-card { background-color: #e74c3c; }
        .sports-card { background-color: #e67e22; }
        .travel-card { background-color: #1abc9c; }
        .history-card { background-color: #34495e; }
        .development-card { background-color: #2ecc71; }
        .environment-card { background-color: #27ae60; }
        .family-card { background-color: #f39c12; }
        .food-card { background-color: #d35400; }
        .humor-card { background-color: #c0392b; }
        .mental-health-card { background-color: #8e44ad; }
        .diy-card { background-color: #16a085; }
        .automotive-card { background-color: #3498db; }
        .cuisine-card { background-color: #e74c3c; }
        .activism-card { background-color: #f1c40f; }
        .gaming-card { background-color: #9b59b6; }
        .animals-card { background-color: #1abc9c; }
        .spirituality-card { background-color: #2c3e50; }
    </style>
</head>
<body>
    <header>
        <h1>Select an Interesting Topic</h1>
    </header>
    <main>
        <div class="topic-row">
    <div class="topic-card education-card" onclick="navigateToTopic('Education')">
        <i class="icon fas fa-graduation-cap"></i>
        <h2>Education</h2>
    </div>
    <div class="topic-card arts-card" onclick="navigateToTopic('Arts')">
        <i class="icon fas fa-paint-brush"></i>
        <h2>Arts</h2>
    </div>
</div>
<div class="topic-row">
    <div class="topic-card sports-card" onclick="navigateToTopic('Sports')">
        <i class="icon fas fa-futbol"></i>
        <h2>Sports</h2>
    </div>
    <div class="topic-card travel-card" onclick="navigateToTopic('Travel')">
        <i class="icon fas fa-plane"></i>
        <h2>Travel</h2>
    </div>
</div>
<div class="topic-row">
    <div class="topic-card history-card" onclick="navigateToTopic('History')">
        <i class="icon fas fa-history"></i>
        <h2>History</h2>
    </div>
    <div class="topic-card development-card" onclick="navigateToTopic('Development')">
        <i class="icon fas fa-cogs"></i>
        <h2>Development</h2>
    </div>
</div>
<div class="topic-row">
    <div class="topic-card environment-card" onclick="navigateToTopic('Environment')">
        <i class="icon fas fa-leaf"></i>
        <h2>Environment</h2>
    </div>
    <div class="topic-card family-card" onclick="navigateToTopic('Family')">
        <i class="icon fas fa-users"></i>
        <h2>Family</h2>
    </div>
</div>
<div class="topic-row">
    <div class="topic-card food-card" onclick="navigateToTopic('Food')">
        <i class="icon fas fa-utensils"></i>
        <h2>Food</h2>
    </div>
    <div class="topic-card humor-card" onclick="navigateToTopic('Humor')">
        <i class="icon fas fa-laugh"></i>
        <h2>Humor</h2>
    </div>
</div>
<div class="topic-row">
    <div class="topic-card mental-health-card" onclick="navigateToTopic('Mental Health')">
        <i class="icon fas fa-brain"></i>
        <h2>Mental Health</h2>
    </div>
    <div class="topic-card diy-card" onclick="navigateToTopic('DIY')">
        <i class="icon fas fa-tools"></i>
        <h2>DIY</h2>
    </div>
</div>
<div class="topic-row">
    <div class="topic-card automotive-card" onclick="navigateToTopic('Automotive')">
        <i class="icon fas fa-car"></i>
        <h2>Automotive</h2>
    </div>
    <div class="topic-card cuisine-card" onclick="navigateToTopic('Cuisine')">
        <i class="icon fas fa-utensils"></i>
        <h2>Cuisine</h2>
    </div>
</div>
<div class="topic-row">
    <div class="topic-card activism-card" onclick="navigateToTopic('Activism')">
        <i class="icon fas fa-bullhorn"></i>
        <h2>Activism</h2>
    </div>
    <div class="topic-card gaming-card" onclick="navigateToTopic('Gaming')">
        <i class="icon fas fa-gamepad"></i>
        <h2>Gaming</h2>
    </div>
</div>
<div class="topic-row">
    <div class="topic-card animals-card" onclick="navigateToTopic('Animals')">
        <i class="icon fas fa-paw"></i>
        <h2>Animals</h2>
    </div>
    <div class="topic-card spirituality-card" onclick="navigateToTopic('Spirituality')">
        <i class="icon fas fa-praying-hands"></i>
        <h2>Spirituality</h2>
    </div>
</div>
<!-- Add more topic rows as needed -->

        
    </main>
</body>
</html>
