<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
        }

        .section {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            transition: all 0.3s ease-in-out;
            border-left: 5px solid #000;
            padding-left: 10px;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
        }

        .title-bar {
            display: flex;
            align-items: center;
            font-size: 20px;
            color: #ffffff;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .title-bar .bar {
            width: 25px;
            height: 100%;
            border-radius: 5px 0 0 5px;
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
        }

        .content-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .section p {
            font-weight: bold;
            background-color: #f9f9f9;
            padding: 12px 15px;
            border-radius: 10px;
            line-height: 1.6;
        }

        /* Colors for specific sections */
        .color1 .title-bar {
            background-color: #FFC107;
        }

        .color1 .bar {
            background-color: #FFC107;
        }

        .color2 .title-bar {
            background-color: #E91E63;
        }

        .color2 .bar {
            background-color: #E91E63;
        }

        .color3 .title-bar {
            background-color: #3F51B5;
        }

        .color3 .bar {
            background-color: #3F51B5;
        }

        .color4 .title-bar {
            background-color: #009688;
        }

        .color4 .bar {
            background-color: #009688;
        }

        .color5 .title-bar {
            background-color: #4CAF50;
        }

        .color5 .bar {
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        {% for key, value in feedback.items %}
            <div class="section {% cycle 'color1' 'color2' 'color3' 'color4' 'color5' %}">
                <div class="title-bar">
                    <div class="bar"></div>
                    {{ key }}
                </div>
                <div class="content">
                    {% if value.title %}
                        <div class="content-title">{{ value.title }}</div>
                    {% endif %}
                    <p>{{ value.content }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>

</html>
