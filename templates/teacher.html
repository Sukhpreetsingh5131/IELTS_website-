<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>student database</h2>
  <table>
    <tr>
      <th>Email</th>
      <th>Password</th>
    </tr>
    {% for user in info %}
    <tr>
      <td>{{ user.user_mail }}</td>
      <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
